<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <div class="start-window">
    <h1>Welcome to Tic-Tac-Toe</h1>
    <button class="button button-green" onclick="startGameWithBot()">Play with Bot</button>
    <button class="button button-green" onclick="startGameWithFriend()">Play with Friend</button>
  </div>

  <div class="game-window" style="display: none;">
    <div class="back-to-home" onclick="goToHomePage()">&#171;</div>
    <h2 id="turnMessage">X's turn</h2>
    <table id="gameBoard"></table>
    <div class="message"></div>
    <button class="button button-green play-again-button" onclick="resetGame()">Play Again</button>
  </div>

  <div class="modal" id="myModal">
    <div class="modal-content">
      <p id="gameOverMessage">Game Over! It's a draw!</p>
      <button class="button button-green modal-button" onclick="resetGame()">Yes</button>
      <button class="button button-green modal-button" onclick="showPlayAgainButton()">No</button>
    </div>
  </div>

  <script src="script/script.js">
    
  </script>
</body>
</html>
